#+----------------------------------------------------------------------------------------+
#  セッションオプション
#+----------------------------------------------------------------------------------------+
#新しいウィンドウのベース番号
set-option -g base-index 1
#全てのベルを無視
set-option -g bell-action none
#各セッションで保持するバッファ数
set-option -g buffer-limit 30
#256色端末を使用
set-option -g default-terminal "screen-256color"
#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 15000
#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#+----------------------------------------------------------------------------------------+
#  ステータスライン
#+----------------------------------------------------------------------------------------+
#status-left 及び status-right の非ASCII文字をUTF-8として扱う
set-option -g status-utf8 on

#set-option -g status-left '#[fg=white,bg=blue][S:#S]#[default][T:#T]#[default]'
set-option -g status-left '#[fg=white,bg=blue]#[default]'
set-option -g status-right '#[fg=white,bg=blue][%Y/%m/%d(%a)%H:%M]#[default]'
set-option -g status-right-length 50
set-option -g status-left-length 60
set-option -g status-fg white
set-option -g status-bg black
#set-window-option -g window-status-format "[#I:#{pane_current_path}]"
set-window-option -g window-status-format "[#I:#W]"
set-window-option -g window-status-current-format "[#I:#W]"
#set-window-option -g window-status-current-format "[#I:#{pane_current_path}]"
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg blue

# ペインボーダーの色を設定する
set -g pane-border-fg blue
# アクティブなペインを目立たせる
set -g pane-active-border-fg white



#+----------------------------------------------------------------------------------------+
#  ウィンドウオプション
#+----------------------------------------------------------------------------------------+
#ウィンドウを実行コマンド名で自動リネーム
#set-window-option -g automatic-rename on
#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
#UTF-8 シーケンスが現れることに備える
set-window-option -g utf8 on

#mouse scroll on
#set-window-option -g mode-mouse on
#title
set -g set-titles-string "#T : #h > #S > #W"

#+----------------------------------------------------------------------------------------+
#  キーバインド
#+----------------------------------------------------------------------------------------+
#プレフィックスキーを設定
set-option -g prefix C-f
unbind-key C-b
bind-key C-f send-prefix

#C-Right,C-Leftでウィンドウ切り替え
#* Ctrl and arrow keys doesn't work in putty! What do I do?
#http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/FAQ
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@:colors=256"
bind-key -n C-Right next-window
bind-key -n C-Left previous-window

#コピーモードに入る
bind-key y copy-mode
#ペーストバッファの内容をカレントウィンドウに挿入
bind-key p paste-buffer

#Yで一行コピー
#http://blog.m4i.jp/entry/2012/02/13/155233
#bind-key -t vi-copy Y copy-line

#~/.tmux.conf をリロード
bind-key r source-file ~/.tmux.conf\; display "Reloaded!"

#ペインを水平・垂直分割
bind-key | split-window -h
bind-key - split-window -v
#h,j,k,lでペインを切り替え
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
#HJKLでペインサイズの変更
bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R